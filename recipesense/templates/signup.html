{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | RecipeSense</title>
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="card">
    <div class="logo-container">
      <div class="logo-icon">üç≥</div>
      <h1>Recipe<span>Sense</span></h1>
      <p class="subtitle">Join us to discover healthy recipes</p>
    </div>

    {% if error %}<p class="error">{{ error }}</p>{% endif %}

    <form method="POST" action="{% url 'app:signup' %}?next={{ next }}">
      {% csrf_token %}

      <input type="hidden" name="next" value="{{ next }}">

      <div>
        <label>Name</label>
        <input type="text" name="name" required>
      </div>

      <div>
        <label>Email</label>
        <input type="email" name="email" required>
      </div>

      <div>
        <label>Password</label>
        <input type="password" name="password" required>
      </div>

      <button type="submit">Create Account</button>
    </form>



    <a href="{% url 'app:login' %}{% if next %}?next={{ next }}{% endif %}" class="back-link">Already have an account? Sign In</a>
  </div>

</body>

</html>
